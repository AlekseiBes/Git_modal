<!DOCTYPE html>
<html lang="uk">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>WebStudio</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Raleway:wght@700&family=Roboto:wght@400;500;700;900&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/modern-normalize@1.1.0/modern-normalize.min.css"
    />

    <link rel="stylesheet" href="./css/main.min.css" />
  </head>
  <body>
    <header class="header">
      <!-- Мобільне меню -->
    </header>
    <main>
      <!-- Герой -->

      <section class="hero section">
        <div class="container">
          <h1 class="hero__title">Ефективні рішення для вашого бізнесу</h1>
          <button type="button" class="hero__button" data-modal-open>Замовити послугу</button>
        </div>
      </section>

      <!-- Ice -->

      <section class="ice__btn section">
        <ul>
          <li>
            <button type="button" class="franchise__button" data-modal-open>Franchise</button>
          </li>
          <li>
            <button type="button" class="location__button" data-modal-open>Our Locations</button>
          </li>
          <li>
            <button type="button" class="read__button" data-modal-open>Read more</button>
          </li>
        </ul>
      </section>

      <!-- Ice window -->

      <section class="section">
        <div class="container">
          <div class="backdrop is-hidden" data-modal>
            <div class="modal">
              <button type="button" class="close-btn" data-modal-close>
                <svg aria-label="" width="18" height="18" class="modal-close">
                  <use href="./images/icons.svg#icon-close"></use>
                </svg>
              </button>

              <!-- Форма заповнення -->

              <p class="modal__title">Залиште свої дані, ми вам передзвонимо</p>
              <form class="modal__form">
                <label class="modal__text_form">
                  <span class="modal__title_form">Ім'я</span>
                  <span class="modal__icon_wrapper">
                    <input
                      type="text"
                      class="modal__input_form"
                      name="user-name"
                      pattern="[a-zA-Zа-яА-ЯїЇіІ]+"
                      required
                    />
                    <svg aria-label="" width="18" height="18" class="modal__icon">
                      <use href="./images/icons.svg#icon-person"></use>
                    </svg>
                  </span>
                </label>
                <label class="modal__text_form">
                  <span class="modal__title_form">Телефон</span>
                  <span class="modal__icon_wrapper">
                    <input
                      type="tel"
                      class="modal__input_form"
                      name="user-phone"
                      pattern="[0-9]{3}-[0-9]{3}-[0-9]{2}-[0-9]{2}"
                      required
                    />
                    <svg aria-label="" width="18" height="18" class="modal__icon">
                      <use href="./images/icons.svg#icon-phone"></use>
                    </svg>
                  </span>
                </label>
                <label class="modal__text_form">
                  <span class="modal__title_form">Пошта</span>
                  <span class="modal__icon_wrapper">
                    <input type="email" class="modal__input_form" name="user-email" required />
                    <svg aria-label="" width="18" height="18" class="modal__icon">
                      <use href="./images/icons.svg#icon-email"></use>
                    </svg>
                  </span>
                </label>

                <!-- Коментар -->

                <label class="modal__form_user">
                  <span class="modal__title_form">Коментар</span>
                  <textarea
                    class="modal__input_user"
                    name="user-message"
                    placeholder="Введіть текст"
                  ></textarea>
                </label>

                <!-- Чекбокс -->

                <label class="modal__checkbox">
                  <input
                    type="checkbox"
                    class="modal__input_checkbox"
                    name="user_policy"
                    required
                  />
                  <svg aria-label="" class="modal__icon_checkbox">
                    <use
                      class="modal__choice_checkbox"
                      href="./images/icons.svg#icon-checkbox"
                    ></use>
                  </svg>
                  <span>Погоджуюся з розсилкою та приймаю</span>
                  <a href="" class="modal__policy">Умови договору</a>
                </label>

                <!-- Кнопка відправки форми -->

                <button type="submit" class="molal__btn_submit">Відправити</button>
              </form>
            </div>
          </div>
        </div>
      </section>
    </main>

    <!-- Футер -->

    <footer class="footer-page">
      <div class="container footer-block">
        <!-- Форма -->

        <div class="footer__form">
          <p class="footer__text_email footer__text">Підпишіться на розсилку</p>
          <form class="footer__email_form">
            <label class="footer__email_field">
              <input
                type="email"
                name="email"
                class="footer__email_input"
                placeholder="E-mail"
                required
            /></label>
            <button type="submit" class="footer__button">
              Підписатися
              <svg class="footer__btn_icon" width="24" height="24">
                <use href="./images/icons.svg#icon-send"></use>
              </svg>
            </button>
          </form>
        </div>
      </div>
    </footer>

    <!-- Модальне вікно -->

    <script src="./js/mobile-menu.js"></script>
    <script src="./js/modal.js"></script>
  </body>
</html>
